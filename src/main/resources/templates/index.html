<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>군대 전역 웹</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* 메인 컬러 그린 적용 */
        :root {
            --bs-primary: #2d6a4f; /* 그린 컬러 */
        }

        .navbar, .btn-primary {
            background-color: var(--bs-primary);
            padding-top: 15px;
            padding-bottom: 20px;
        }

        .navbar-nav .nav-link:hover {
            color: #fff;
            background-color: #1b4d38;
        }

        h1 {
            color: var(--bs-primary);
            text-align: center;
            margin-top: 20px;
        }

        .card {
            margin-top: 20px;
        }

        .card-header {
            background-color: var(--bs-primary);
            color: white;
        }

        .card-body {
            background-color: #f4f7f6;
        }

        .footer {
            background-color: #2d6a4f;
            color: white;
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* 로그인, 회원가입 메뉴 스타일 */
        .auth-links .nav-link {
            color: white;
            margin-right: 15px; /* 글씨들 간 간격 추가 */
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease; /* 자연스러운 색상 변화를 위한 transition */
        }

        .auth-links .nav-link.login {
            background-color: #e60000; /* 로그인 배경 빨간색 */
            padding: 8px 9px;
        }

        .auth-links .nav-link.signup {
            background-color: #ffffff; /* 회원가입 배경 하얀색 */
            color: #333; /* 글씨 색상 */
            padding: 7px 8px;
        }

        /* 로그인 버튼 hover 효과 */
        .auth-links .nav-link.login:hover {
            background-color: #b50000; /* 로그인 배경 색 변화 */
            color: #fff;
        }

        /* 회원가입 버튼 hover 효과 */
        .auth-links .nav-link.signup:hover {
            background-color: #e0e0e0; /* 회원가입 배경 색 변화 */
            color: #333;
        }

        /* 네비게이션 메뉴 왼쪽 정렬 */
        .left-nav .nav-link {
            margin-right: 20px;
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Korean Army</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav left-nav">  <!-- 네비게이션 메뉴 왼쪽 정렬 -->
                    <li class="nav-item">
                        <a class="nav-link active" href="/member">프로필</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">게시판</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">휴가 일정</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">  <!-- 로그인과 회원가입 메뉴 오른쪽 정렬 -->
                    <!-- 로그인/회원가입 메뉴 -->
                    <li class="nav-item auth-links" th:if="${isLoggedIn}">
                        <a class="nav-link login" href="/logout">로그아웃</a>
                    </li>
                    <li class="nav-item auth-links" th:unless="${isLoggedIn}">
                        <a class="nav-link login" href="/login">로그인</a>
                    </li>
                    <li class="nav-item auth-links" th:unless="${isLoggedIn}">
                        <a class="nav-link signup" href="/signup">회원가입</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 전역자 정보 -->
    <div class="container">
        <h1>현역자 정보</h1>

        <!-- 카드 레이아웃 -->
        <div class="card">
            <div class="card-header">
                현역자 정보
            </div>
            <div class="card-body">
                <p>이름: <span id="soldierName" >홍길동</span></p> <!-- th:text="${member.name}" -->
                <p>계급: <span id="soldierRank">상병</span></p> <!--  th:text="${member.level}" -->
                <p>전역일: <span id="dischargeDate" >2025-03-01</span></p> <!-- th:text="${#dates.format(member.dDay, 'yyyy-MM-dd')}" -->
                <button class="btn btn-primary">더 알아보기</button>
            </div>
        </div>
    </div>

    <!-- 푸터 -->
    <div class="footer">
        <p>© 2025 Korean Army. All rights reserved.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
