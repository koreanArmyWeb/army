<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>군대 전역 웹</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bs-primary: #2d6a4f;
        }

        body {
            background-color: #f9f9f9;
            padding-top: 80px;
            padding-bottom: 60px;
        }

        /* 헤더 고정 */
        .navbar {
            background-color: var(--bs-primary);
            padding-top: 15px;
            padding-bottom: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1030;
        }

        /* 푸터 고정 */
        .footer {
            background-color: #2d6a4f;
            color: white;
            padding: 15px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        h1 {
            color: var(--bs-primary);
            text-align: center;
            margin-top: 20px;
        }

        /* 카드 스타일 */
        .card {
            margin-top: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            overflow: hidden;
        }

        .card-header {
            background-color: var(--bs-primary);
            color: white;
            text-align: center;
            font-size: 1.25rem;
            padding: 15px;
        }

        .card-body {
            padding: 20px;
        }

        .image-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .image-container img {
            max-width: 300px;
            border-radius: 15px;
        }

        /* 로그인/회원가입 버튼 스타일 */
        .auth-links .nav-link {
            color: white;
            margin-right: 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .auth-links .nav-link.login {
            background-color: #e60000;
            padding: 8px 9px;
        }

        .auth-links .nav-link.signup {
            background-color: #ffffff;
            color: #333;
            padding: 7px 8px;
        }

        /* 로그인 버튼 hover 효과 */
        .auth-links .nav-link.login:hover {
            background-color: #b50000;
            color: #fff;
        }

        /* 회원가입 버튼 hover 효과 */
        .auth-links .nav-link.signup:hover {
            background-color: #e0e0e0;
            color: #333;
        }

        /* 로그인 후 이용해 주세요 메시지 스타일 */
        .alert-login {
            background: linear-gradient(135deg, #4caf50, #6abf69); /* 부드러운 그린 색상 */
            color: white;
            border: none;
            font-family: 'Roboto', sans-serif;
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            padding: 25px 20px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-top: 100px;
        }

        .alert-login h3 {
            font-size: 1.5rem; /* 글자 크기 조정 */
            font-weight: bold;
        }

        .alert-login p {
            font-size: 1rem; /* 글자 크기 조정 */
            color: #f1f1f1;
        }

        .alert-login:hover {
            background: linear-gradient(135deg, #6abf69, #4caf50); /* 배경 반전 효과 */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transform: scale(1.05);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Korean Army</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">게시판</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">휴가 일정</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item auth-links" th:if="${isLoggedIn}">
                        <a class="nav-link login" href="/logout">로그아웃</a>
                    </li>
                    <li class="nav-item auth-links" th:unless="${isLoggedIn}">
                        <a class="nav-link login" href="/login">로그인</a>
                    </li>
                    <li class="nav-item auth-links" th:unless="${isLoggedIn}">
                        <a class="nav-link signup" href="/signup">회원가입</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 로그인 후 이용해 주세요 메시지 (로그인하지 않은 경우에만 보이도록) -->
    <div th:unless="${isLoggedIn}">
        <div class="alert-login">
            <h3>로그인 후 이용해 주세요!</h3>
            <p>로그인 후 현역자 정보를 확인할 수 있습니다.</p>
        </div>
    </div>

    <!-- 현역자 정보 카드 (로그인한 경우에만 보이도록) -->
    <div th:if="${isLoggedIn}" class="container">
        <h1>현역자 정보</h1>
        <div class="card">
            <div class="card-header">
                현역자 정보
            </div>
            <div class="card-body">
                <div class="image-container">
                    <img src="/images/army.jpg" alt="군인 이미지" class="img-fluid">
                </div>
                <table class="table table-bordered">
                    <tbody>
                        <tr>
                            <th>이름</th>
                            <td th:text="${member.name}">홍길동</td>
                        </tr>
                        <tr>
                            <th>계급</th>
                            <td th:text="${member.level}">병장</td>
                        </tr>
                        <tr>
                            <th>전역 D-Day</th>
                            <td th:text="${member.dDay}">D-100</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- 푸터 -->
    <div class="footer">
        <p>© 2025 Korean Army. All rights reserved.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
