<!DOCTYPE html> 
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        :root {
            --bs-primary: #2d6a4f; /* 메인 컬러 그린 */
        }

        .navbar, .btn-primary {
            background-color: var(--bs-primary);
            padding-top: 15px;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .navbar-nav .nav-link:hover {
            color: #fff;
            background-color: #1b4d38;
        }

        body {
            background-color: #f4f7f6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center; /* 화면 중앙 배치 */
            padding: 0;
        }

        .container {
            max-width: 500px;
            width: 100%;
            padding-top: 10px;
        }

        .card {
            padding: 20px;
            border-radius: 10px;
            margin: 0; /* 불필요한 여백 제거 */
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: var(--bs-primary);
            border: none;
        }

        .btn-primary:hover {
            background-color: #1b4d38;
        }

        .footer {
            background-color: #2d6a4f;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .form-control {
            margin-bottom: 10px;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-group input {
            border-radius: 5px;
            padding: 10px;
            font-size: 1rem;
        }

        .btn-block {
            font-size: 1.2rem;
        }
        
          /* 로그인, 회원가입 메뉴 스타일 */
        .auth-links .nav-link {
            color: white;
            margin-right: 15px; /* 글씨들 간 간격 추가 */
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease; /* 자연스러운 색상 변화를 위한 transition */
        }

        .auth-links .nav-link.login {
            background-color: #e60000; /* 로그인 배경 빨간색 */
            padding: 8px 9px;
        }

        .auth-links .nav-link.signup {
            background-color: #ffffff; /* 회원가입 배경 하얀색 */
            color: #333; /* 글씨 색상 */
            padding: 7px 8px;
        }

        /* 로그인 버튼 hover 효과 */
        .auth-links .nav-link.login:hover {
            background-color: #b50000; /* 로그인 배경 색 변화 */
            color: #fff;
        }

        /* 회원가입 버튼 hover 효과 */
        .auth-links .nav-link.signup:hover {
            background-color: #e0e0e0; /* 회원가입 배경 색 변화 */
            color: #333;
        }

    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Korean Army</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav left-nav">  <!-- 네비게이션 메뉴 왼쪽 정렬 -->
                    <li class="nav-item">
                        <a class="nav-link active" href="#">프로필</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">게시판</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">휴가 일정</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">  <!-- 로그인과 회원가입 메뉴 오른쪽 정렬 -->
                    <!-- 로그인/회원가입 메뉴 -->
                    <li class="nav-item auth-links">
                        <a class="nav-link login" href="/login">로그인</a>
                    </li>
                    <li class="nav-item auth-links">
                        <a class="nav-link signup" href="/signup">회원가입</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 메인 콘텐츠 -->
    <div class="main-content">
        <div class="container">
            <div class="card">
                <h3 class="card-title text-center">회원가입</h3>
                <form action="/signup" method="POST">
                    <div class="form-group">
                        <label for="email">이메일:</label>
                        <input type="text" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">비밀번호:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">비밀번호 확인:</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                        <div class="text-danger" th:if="${passwordError}" th:text="${passwordError}"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="name">이름:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="startDay">입대일:</label>
                        <input type="date" class="form-control" id="startDay" name="startDay" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block w-100">회원가입</button>
                </form>
            </div>
        </div>
    </div>

    <!-- 푸터 -->
    <div class="footer">
        <p>© 2025 Korean Army. All rights reserved.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
