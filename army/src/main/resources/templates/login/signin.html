<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        :root {
            --bs-primary: #2d6a4f; /* 메인 컬러 그린 */
        }
        
        .navbar, .btn-primary {
            background-color: var(--bs-primary);
           
        }

        .navbar-nav .nav-link:hover {
            color: #fff;
            background-color: #1b4d38;
        }

        body {
            background-color: #f4f7f6;
            background-image: url('/images/army-back.jpg');
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            margin: 0;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center; /* 화면 중앙 배치 */
            padding: 0;
        }

        .container {
            max-width: 500px;
            width: 100%;
            padding-top: 10px;
        }

        .card {
            padding: 20px;
            border-radius: 10px;
            margin: 0; /* 불필요한 여백 제거 */
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: var(--bs-primary);
            border: none;
        }

        .btn-primary:hover {
            background-color: #1b4d38;
        }

        .footer {
            background-color: #2d6a4f;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .form-control {
            margin-bottom: 10px;
        }

        .form-group label {
            font-weight: bold;
        }

        .form-group input {
            border-radius: 5px;
            padding: 10px;
            font-size: 1rem;
        }

        .btn-block {
            font-size: 1.2rem;
        }

        .input-group {
            display: flex;
            align-items: stretch; /* 인풋과 버튼의 높이를 맞추기 위한 설정 */
        }

        .input-group .form-control {
            border-radius: 5px;
            height: 100%; /* 높이 맞추기 */
        }

        .input-group .btn {
            font-size: 1rem;
            border-radius: 5px;
            background-color: #ffffff;
            border: 1px solid var(--bs-primary); /* 버튼 경계 색 */
            color: var(--bs-primary);
            padding: 8px 15px;
            transition: background-color 0.3s ease, color 0.3s ease;
            height: 100%; /* 인풋과 높이 맞추기 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .input-group .btn:hover {
            background-color: var(--bs-primary);
            color: white;
        }

        .input-group .btn:focus {
            outline: none;
            box-shadow: none;
        }
        
        /* 로그인, 회원가입 메뉴 스타일 */
        .auth-links .nav-link {
            color: white;
            margin-right: 15px; /* 글씨들 간 간격 추가 */
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease; /* 자연스러운 색상 변화를 위한 transition */
        }

        .auth-links .nav-link.login {
            background-color: #e60000; /* 로그인 배경 빨간색 */
            padding: 8px 9px;
        }

        .auth-links .nav-link.signup {
            background-color: #ffffff; /* 회원가입 배경 하얀색 */
            color: #333; /* 글씨 색상 */
            padding: 7px 8px;
        }

        /* 로그인 버튼 hover 효과 */
        .auth-links .nav-link.login:hover {
            background-color: #b50000; /* 로그인 배경 색 변화 */
            color: #fff;
        }

        /* 회원가입 버튼 hover 효과 */
        .auth-links .nav-link.signup:hover {
            background-color: #e0e0e0; /* 회원가입 배경 색 변화 */
            color: #333;
        }

        .error-message {
            color: red;
            font-size: 0.9rem;
            margin-top: 10px;
        }
        
        .navbar-brand img {
    		width: 50px;  /* 아이콘 크기 키우기 */
    		height: 50px; /* 아이콘 크기 키우기 */
    		margin-right: 10px; /* 아이콘과 텍스트 사이의 여백 */
		}
    </style>
</head>
<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
            	<img src="/images/icon-last.png" alt="아이콘">
            	Korean Army
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav left-nav">  <!-- 네비게이션 메뉴 왼쪽 정렬 -->
                    <li class="nav-item">
                        <a class="nav-link" href="#">게시판</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">휴가 일정</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">  <!-- 로그인과 회원가입 메뉴 오른쪽 정렬 -->
                    <li class="nav-item auth-links">
                        <a class="nav-link login" href="/login">로그인</a>
                    </li>
                    <li class="nav-item auth-links">
                        <a class="nav-link signup" href="/signup">회원가입</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 로그인 페이지 콘텐츠 -->
    <div class="main-content">
        <div class="container">
            <div class="card">
                <h3 class="card-title text-center">로그인</h3>
                <form th:object="${loginForm}" action="/login" method="POST">
                    <div class="form-group">
                        <label for="email">이메일:</label>
                        <input type="text" class="form-control" id="email" name="loginEmail" required>
                    </div>

                    <div class="form-group">
                        <label for="password">비밀번호:</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password" name="password" required>
                            <button type="button" class="btn btn-outline-secondary" onclick="togglePassword()">보기</button>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block w-100">로그인</button>
                </form>
                
                <!-- 로그인 실패 시 오류 메시지 -->
                <div th:if="${loginFail}" class="error-message">
                    <p th:text="${loginFail}"></p>
                </div>

                <!-- 회원가입 링크 -->
                <p class="text-center mt-3">아직 계정이 없으신가요? <a href="/signup">회원가입</a></p>
            </div>
        </div>
    </div>

    <!-- 푸터 -->
    <div class="footer">
        <p>© 2025 Korean Army. All rights reserved.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const button = document.querySelector('.input-group .btn');
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                button.innerHTML = '숨기기';
            } else {
                passwordField.type = 'password';
                button.innerHTML = '보기';
            }
        }
    </script>
</body>
</html>
